# Development Environment Configuration

# MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/safecity1

# JWT
jwt.secret=ThisIsADevelopmentSecretKeyForJWTDoNotUseInProduction2025
jwt.expiration=86400000

# Logging
logging.level.org.practice.safecity=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# CORS
cors.allowed-origins=http://localhost:5173

# WebSocket
websocket.allowed-origins=http://localhost:5173
websocket.heartbeat.incoming=25000
websocket.heartbeat.outgoing=25000

# Debug
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true